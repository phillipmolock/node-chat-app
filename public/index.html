<!-- markup displayed when someone visits server -->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <p>Welcome to the chat app</p>
        <p> second paragraph</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            //io initiates socket connection
            var socket = io();
            socket.on('connect', () => {
                console.log('---');
                console.log('Connected to server');
                console.log('---');
            });
            
            socket.on('disconnect',()=>{
                console.log('---');
                console.log('Disconnected from server');
                console.log('---');
            })
            
        </script>
    </body>
</html>
